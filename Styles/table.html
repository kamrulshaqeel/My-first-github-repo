<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Table</title>

        table{

<td colspan="3">Total friends </td>

        </table>

    <section>
        <h2>Table Info:</h2>
        <ul>
            <li>Table:table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data:td</li>
            <li>table header:th</li>
        </ul>
    </section>
</body>
</html>
