<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid black;
            height: 30px;
            width: 100px;
            font-size:20px
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box-container">
        <div class="box"></div>
        <1>1</1>
        <2>2</2>
        <3>3</3>
        <4>4</4>
        <5>5</5>
        <6>6</6>
    </div>
</body>
</html>
